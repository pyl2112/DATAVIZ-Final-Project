<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WE SUCK</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<script type="text/javascript">

		var w = 5000;
		var h = 500;
		var barPadding = 1;

		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

				 d3.csv("2017-2018_Physical_Education_-_PE_Space_20221110.csv")
							.then(function(data) {
									dataset = data
									 svg.selectAll("rect")
							 .data(data)
							 .enter()
							 .append("rect")
							 .attr("x", function(d, i) {
									return i * (w / data.length);
							 })
							 .attr("y", function(d) {
									return h - (d.sqft / 100);
							 })
							 .attr("width", w / data.length - barPadding)
							 .attr("height", function(d) {
									return d.sqft / 100;
							 })
							 .attr("fill", "red");

						 } )

  </script>
</body>
</html>
